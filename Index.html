<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador de Datas em CSV</title>
</head>
<body>
  <h2>Comparador de Datas em Arquivo CSV</h2>
  
  <!-- Input para upload do arquivo CSV -->
  <input type="file" id="uploadCsv" accept=".csv">
  <button id="processarButton">Processar CSV</button>
  
  <!-- Botão para download do arquivo processado -->
  <a id="downloadButton" style="display:none;">Baixar Resultado</a>
  
  <!-- Mensagem de erro ou status -->
  <p id="statusMessage"></p>

  <!-- Importa o código JavaScript -->
  <script src="processarCSV.js"></script>
</body>
</html>
